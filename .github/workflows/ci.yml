name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: |
        sudo apt update
        sudo apt install clang-19 libglew-dev libxxhash-dev libxbyak-dev libcapstone-dev
        # SDL build dependencies
        sudo apt install build-essential git make \
        pkg-config cmake ninja-build gnome-desktop-testing libasound2-dev libpulse-dev \
        libaudio-dev libjack-dev libsndio-dev libx11-dev libxext-dev \
        libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev \
        libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev \
        libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev fcitx-libs-dev \
        libpipewire-0.3-dev libwayland-dev libdecor-0-dev liburing-dev
        git clone https://github.com/libsdl-org/SDL.git
        cd SDL
        mkdir build
        cd build
        cmake ..
        sudo make install
    - name: build
      run: make USER=1
    - name: create appimage
      run: ./.github/linux-appimage.sh
    - uses: actions/upload-artifact@v4
      with:
        name: Tanuki3DS-linux-binary
        path: ./ctremu
    - uses: actions/upload-artifact@v4
      with:
        name: Tanuki3DS-linux-appimage
        path: ./Tanuki3DS-x86_64.AppImage
        
  macos-x86-build:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: brew install llvm sdl3 glew xxhash xbyak capstone
    - name: build
      run: make USER=1

    # taken from panda3ds
    - name: create app bundle
      run: |
        brew install dylibbundler imagemagick
        ./.github/mac-bundle.sh
        codesign --force -s - -vvvv Tanuki3DS.app
        zip -r Tanuki3DS-macos-x86_64 Tanuki3DS.app

    - uses: actions/upload-artifact@v4
      with:
        name: Tanuki3DS-macos-x86_64
        path: ./Tanuki3DS-macos-x86_64.zip

  macos-arm-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: |
        brew update
        brew install llvm sdl3 glew xxhash capstone
        git clone https://github.com/fujitsu/xbyak_aarch64.git
        cd xbyak_aarch64
        sudo make install
    - name: build
      run: make USER=1

    # taken from panda3ds
    - name: create app bundle
      run: |
        brew install dylibbundler imagemagick
        ./.github/mac-bundle.sh
        codesign --force -s - -vvvv Tanuki3DS.app
        zip -r Tanuki3DS-macos-arm64 Tanuki3DS.app

    - uses: actions/upload-artifact@v4
      with:
        name: Tanuki3DS-macos-arm64
        path: ./Tanuki3DS-macos-arm64.zip
