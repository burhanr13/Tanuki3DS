name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: |
        sudo apt install clang-19 libsdl3-dev libglew-dev libxxhash-dev libxbyak-dev libcapstone-dev
        # wget https://apt.llvm.org/llvm.sh
        # chmod +x llvm.sh
        # sudo ./llvm.sh 19
    - name: build
      run: make USER=1
    - uses: actions/upload-artifact@v4
      with:
        name: Tanuki3DS-linux
        path: ./ctremu
        
  macos-x86-build:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: brew install llvm sdl3 glew xxhash xbyak capstone
    - name: build
      run: make USER=1

    # taken from panda3ds
    - name: create app bundle
      run: |
        brew install dylibbundler imagemagick
        ./.github/mac-bundle.sh
        codesign --force -s - -vvvv Tanuki3DS.app
        zip -r Tanuki3DS-macos-x86 Tanuki3DS.app

    - uses: actions/upload-artifact@v4
      with:
        name: Tanuki3DS-macos-x86
        path: ./Tanuki3DS-macos-x86.zip

  macos-arm-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: |
        brew install llvm sdl3 glew xxhash xbyak capstone
        git clone https://github.com/burhanr13/xbyak_aarch64.git
        cd xbyak_aarch64
        sudo make install
        cd ..
    - name: build
      run: make USER=1

    # taken from panda3ds
    - name: create app bundle
      run: |
        brew install dylibbundler imagemagick
        ./.github/mac-bundle.sh
        codesign --force -s - -vvvv Tanuki3DS.app
        zip -r Tanuki3DS-macos-arm Tanuki3DS.app

    - uses: actions/upload-artifact@v4
      with:
        name: Tanuki3DS-macos-arm
        path: ./Tanuki3DS-macos-arm.zip
