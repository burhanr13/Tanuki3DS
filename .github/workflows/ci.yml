name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: sudo apt install clang libsdl2-dev libglew-dev libxxhash-dev libxbyak-dev libcapstone-dev
    - name: build
      run: make USER=1
    - uses: actions/upload-artifact@v4
      with:
        name: Tanuki3DS-linux
        path: ./ctremu
        
  macos-build:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: brew install llvm sdl2 glew xxhash xbyak capstone
    - name: build
      run: make USER=1

    # taken from panda3ds
    - name: create app bundle
      run: |
        brew install dylibbundler imagemagick
        ./.github/mac-bundle.sh
        codesign --force -s - -vvvv Tanuki3DS.app
        zip -r Tanuki3DS-macos Tanuki3DS.app

    - uses: actions/upload-artifact@v4
      with:
        name: Tanuki3DS-macos
        path: ./Tanuki3DS-macos.zip
